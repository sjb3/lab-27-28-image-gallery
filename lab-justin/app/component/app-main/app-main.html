<main class='app-main'>

<app-gallery-item-form btn-title="Add Image" submit="appMainCtrl.addImage(image)"></app-gallery-item-form>

<div class="app-gallery-container">
  <app-gallery-item ng-repeat="item in appMainCtrl.images" image="item"></app-gallery-item>
</div>

<app-show-modal-form show-image="appMainCtrl.showModalImage(image)"></app-show-modal-form>
<app-modal-image image-url="appMainCtrl.displayImageUrl" ng-show="appMainCtrl.displayModalImage" close-modal="appMainCtrl.hideModalImage()"></app-modal-image>

</main>
